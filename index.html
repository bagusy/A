<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cozzy Coffee — Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="relative w-full min-h-screen flex items-center justify-center bg-gradient-to-b from-[#d2b393] to-[#b48356] font-poppins text-[#5a3a22]">
    <div class="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_center,_rgba(0,0,0,0.08),transparent_40%)] mix-blend-multiply"></div>

    <div class="relative z-10 max-w-md w-full flex flex-col items-center px-6 py-12">
      <div class="w-28 h-28 rounded-full shadow-2xl overflow-hidden mb-4">
        <svg viewBox="0 0 100 100" class="w-full h-full" aria-hidden="true">
          <circle cx="50" cy="50" r="48" fill="#f6ead7" />
          <g fill="#c48b5f" opacity="0.95">
            <path d="M50 30c8 6 10 14 6 22c-4 8-12 10-18 6c-6-4-8-10-6-16c2-6 10-12 18-12z"/>
            <path d="M58 34c6 6 6 12 2 18s-10 8-16 4s-6-8-4-14s10-12 18-8z" opacity="0.55"/>
          </g>
        </svg>
      </div>

      <form id="loginForm" class="w-full bg-white/95 backdrop-blur-md rounded-2xl p-8 shadow-2xl" novalidate>
        <h1 class="text-2xl font-semibold mb-2 text-[#16332c]">Sign In</h1>
        <p class="text-sm text-gray-600 mb-6">Enter Your WhatsApp Number, We'll Send You A Verification Code</p>

        <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp Number</label>
        <div class="w-full flex items-center bg-gray-100 rounded-xl border border-gray-200 overflow-hidden mb-4">
          <div class="flex items-center gap-2 px-3 py-3 bg-white/40 border-r border-gray-200">
            <span class="w-5 h-5 rounded-sm overflow-hidden flex items-center justify-center bg-red-600 text-white text-xs" aria-hidden="true"> </span>
            <span class="text-sm text-gray-700">+62</span>
          </div>
          <input id="phoneInput" type="tel" inputmode="numeric" placeholder="812 3456 7890" class="flex-1 px-4 py-3 bg-transparent outline-none text-sm text-gray-700">
        </div>

        <button id="sendOtpBtn" class="w-full mt-1 inline-flex items-center justify-center gap-3 py-3 rounded-xl text-white font-semibold bg-gradient-to-r from-emerald-400 to-emerald-600 shadow-lg">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M20.5 3.5C18.2 1.2 15 0 11.6 0 5.1 0 0 5.2 0 11.6c0 2 0.5 3.9 1.5 5.6L0 24l6.8-1.8c1.6 0.9 3.3 1.4 5.2 1.4 6.6 0 11.8-5.1 11.8-11.6 0-3.4-1.2-6.6-3.3-8.9z" fill="#fff" opacity="0.08"></path><path d="M12.3 2.1c3.1 0 5.9 1.2 8 3.4 2.1 2.1 3.2 4.8 3.2 7.6 0 6.3-5.1 11.4-11.4 11.4-1.9 0-3.6-0.5-5.1-1.4L2 23.9l1.8-5.6C2.6 16.8 2 14.3 2 11.6 2 6 6.5 2.1 12.3 2.1z" fill="#fff"></path></svg>
          Send OTP
        </button>

        <a href="#" id="guestLink" class="mt-4 block text-center text-sm text-gray-500">← Continue as guest</a>

        <div id="result" class="mt-3 text-sm text-gray-600 text-center" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
