<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cozzy Coffee ‚Äî Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="relative w-full min-h-screen flex items-center justify-center bg-gradient-to-b from-[#d2b393] to-[#b48356] font-poppins text-[#5a3a22]">
    <div class="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_center,_rgba(0,0,0,0.08),transparent_40%)] mix-blend-multiply"></div>

    <div class="relative z-10 max-w-md w-full flex flex-col items-center px-6 py-12">
      <div class="w-28 h-28 rounded-full shadow-2xl overflow-hidden mb-4">
        <svg viewBox="0 0 100 100" class="w-full h-full" aria-hidden="true">
          <circle cx="50" cy="50" r="48" fill="#f6ead7" />
          <g fill="#c48b5f" opacity="0.95">
            <path d="M50 30c8 6 10 14 6 22c-4 8-12 10-18 6c-6-4-8-10-6-16c2-6 10-12 18-12z"/>
            <path d="M58 34c6 6 6 12 2 18s-10 8-16 4s-6-8-4-14s10-12 18-8z" opacity="0.55"/>
          </g>
        </svg>
      </div>

      <form id="loginForm" class="w-full bg-white/90 backdrop-blur-md rounded-2xl p-7 shadow-2xl" novalidate>
        <h1 class="text-xl font-semibold mb-4 flex items-center gap-3"><span class="text-2xl">‚òï</span>Welcome back</h1>

        <div class="mb-3">
          <label for="email" class="block text-sm font-medium text-[#5a3a22] mb-2">Email</label>
          <div class="flex items-center gap-3 bg-white/60 rounded-xl border border-[#e5d6c8] p-3">
            <svg class="w-5 h-5 text-[#b36a3b] shrink-0" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M2 6v12h20V6l-10 6L2 6z"/></svg>
            <input id="email" name="email" type="email" required autocomplete="username" placeholder="you@coffee.com" class="flex-1 bg-transparent outline-none text-sm text-[#5a3a22]">
          </div>
          <span class="text-sm text-red-700 mt-2 block h-5" id="emailError"></span>
        </div>

        <div class="mb-2">
          <label for="password" class="block text-sm font-medium text-[#5a3a22] mb-2">Password</label>
          <div class="flex items-center gap-3 bg-white/60 rounded-xl border border-[#e5d6c8] p-3">
            <svg class="w-5 h-5 text-[#b36a3b] shrink-0" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 1a5 5 0 0 0-5 5v3H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-2V6a5 5 0 0 0-5-5z"/></svg>
            <input id="password" name="password" type="password" required autocomplete="current-password" minlength="6" placeholder="Enter your password" class="flex-1 bg-transparent outline-none text-sm text-[#5a3a22]">
            <button type="button" id="togglePwd" class="text-sm p-1 rounded-md">üëÅÔ∏è</button>
          </div>
          <span class="text-sm text-red-700 mt-2 block h-5" id="passwordError"></span>
        </div>

        <label class="flex items-center gap-3 mt-3 text-sm">
          <input id="remember" name="remember" type="checkbox" class="w-4 h-4">
          Remember me
        </label>

        <button type="submit" id="submitBtn" class="w-full mt-4 bg-[#b36a3b] text-[#f7efe6] py-3 rounded-xl font-semibold shadow-md">Sign in</button>

        <div class="mt-4 flex justify-between items-center text-sm">
          <a href="#" class="font-medium text-[#5a3a22]">Create account</a>
          <a href="#" class="text-[#5a3a22] opacity-80">Forgot password?</a>
        </div>

        <div id="result" class="mt-3 text-sm text-[#5a3a22]" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
